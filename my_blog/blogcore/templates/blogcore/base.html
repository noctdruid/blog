{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Website{% endblock %}</title>
    <link rel="icon" type="image/icon" href="{% static 'icons/favicon.ico' %}">
    <link href="{% static 'css/blogcore.css' %}" rel="stylesheet">
</head>

<body>
    <div id="page-container">
        {% include "blogcore/navigation.html" %}
        <div id="content-wrap">
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer id="footer">
            {% include "blogcore/footer.html" %}
        </footer>
    </div>
</body>
</html>
